<!DOCTYPE html>
<html>
  <head>
    <title>Pure css icons - IVORY UI</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/ivcon.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="frames">
        <div class="frame">
          <i class="ivcon-angle-up"></i>
        </div>
        <div class="frame">
          <i class="ivcon-angle-right"></i>
        </div>
        <div class="frame">
          <i class="ivcon-angle-down"></i>
        </div>
        <div class="frame">
          <i class="ivcon-angle-left"></i>
        </div>
        <div class="frame">
          <i class="ivcon-arrow-up"></i>
        </div>
        <div class="frame">
          <i class="ivcon-arrow-right"></i>
        </div>
        <div class="frame">
          <i class="ivcon-arrow-down"></i>
        </div>
        <div class="frame">
          <i class="ivcon-arrow-left"></i>
        </div>
        <div class="frame">
          <i class="ivcon-plus"></i>
        </div>
        <div class="frame">
          <i class="ivcon-minus"></i>
        </div>
        <div class="frame">
          <i class="ivcon-check"></i>
        </div>
        <div class="frame">
          <i class="ivcon-times"></i>
        </div>
        <div class="frame">
          <i class="ivcon-search"></i>
        </div>
        <div class="frame">
          <i class="ivcon-menu"></i>
        </div>
        <div class="frame">
          <i class="ivcon-trash"></i>
        </div>
        <div class="frame">
          <i class="ivcon-stop"></i>
        </div>
        <div class="frame">
          <i class="ivcon-chat"></i>
        </div>
        <div class="frame">
          <i class="ivcon-mail"></i>
        </div>
      </div>
    </div>

  </body>
</html>
