<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pure css icons - IVORY UI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" type="text/css" href="./ivcon.min.css" />
  </head>
  <body>
    <div class="page-container">
      
      <h2>Directional</h2>
      <section class="cards-container">
        <div class="card">
          <i class="ivcon-angle-up"></i>
        </div>
        <div class="card">
          <i class="ivcon-angle-right"></i>
        </div>
        <div class="card">
          <i class="ivcon-angle-down"></i>
        </div>
        <div class="card">
          <i class="ivcon-angle-left"></i>
        </div>
        <div class="card">
          <i class="ivcon-arrow-up"></i>
        </div>
        <div class="card">
          <i class="ivcon-arrow-right"></i>
        </div>
        <div class="card">
          <i class="ivcon-arrow-down"></i>
        </div>
        <div class="card">
          <i class="ivcon-arrow-left"></i>
        </div>
      </section>

      <h2>Suggested</h2>
      <section class="cards-container">
        <div class="card">
          <i class="ivcon-plus"></i>
        </div>
        <div class="card">
          <i class="ivcon-minus"></i>
        </div>
        <div class="card">
          <i class="ivcon-check"></i>
        </div>
        <div class="card">
          <i class="ivcon-check-o"></i>
        </div>
        <div class="card">
          <i class="ivcon-times"></i>
        </div>
        <div class="card">
          <i class="ivcon-times-o"></i>
        </div>
      </section>

      <h2>Application</h2>
      <section class="cards-container">
        <div class="card">
          <i class="ivcon-search"></i>
        </div>
        <div class="card">
          <i class="ivcon-menu"></i>
        </div>
        <div class="card">
          <i class="ivcon-trash"></i>
        </div>
        <div class="card">
          <i class="ivcon-stop"></i>
        </div>
        <div class="card">
          <i class="ivcon-chat"></i>
        </div>
        <div class="card">
          <i class="ivcon-mail"></i>
        </div>
        <div class="card">
          <i class="ivcon-upload"></i>
        </div>
        <div class="card">
          <i class="ivcon-download"></i>
        </div>
        <div class="card">
          <i class="ivcon-attach"></i>
        </div>
        <div class="card">
          <i class="ivcon-link"></i>
        </div>
        <div class="card">
          <i class="ivcon-power"></i>
        </div>
        <div class="card">
          <i class="ivcon-audio"></i>
        </div>
        <div class="card">
          <i class="ivcon-bell"></i>
        </div>
        <div class="card">
          <i class="ivcon-refresh"></i>
        </div>
        <div class="card">
          <i class="ivcon-left-align"></i>
        </div>
        <div class="card">
          <i class="ivcon-center-align"></i>
        </div>
        <div class="card">
          <i class="ivcon-right-align"></i>
        </div>
        <div class="card">
          <i class="ivcon-justified"></i>
        </div>
        <div class="card">
          <i class="ivcon-info"></i>
        </div>
        <div class="card">
          <i class="ivcon-error"></i>
        </div>
        <div class="card">
          <i class="ivcon-external"></i>
        </div>
        <div class="card">
          <i class="ivcon-tag"></i>
        </div>
        <div class="card">
          <i class="ivcon-folder"></i>
        </div>
      </section>

      <h2>Media</h2>
      <section class="cards-container">
        <div class="card">
          <i class="ivcon-laptop"></i>
        </div>
        <div class="card">
          <i class="ivcon-wifi"></i>
        </div>
        <div class="card">
          <i class="ivcon-audio"></i>
        </div>
      </section>

      <h2>Code</h2>
      <section class="cards-container">
        <div class="card">
          <i class="ivcon-code"></i>
        </div>
        <div class="card">
          <i class="ivcon-code-slash"></i>
        </div>
      </section>
      
    </div>
  </body>
</html>
